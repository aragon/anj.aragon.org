name: Deploy on GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: yarn install, yarn build
      run: |
        yarn --frozen-lockfile
        yarn build
        echo 'anj.aragon.org' > dist/CNAME
      env:
        NODE_ENV: 'production'
        SITE_ROOT: 'https://anj.aragon.org/'
        SENTRY_DSN: ${{ secrets.GH_PAGES_SENTRY_DSN }}
        PORTIS_DAPP_ID: ${{ secrets.GH_PAGES_PORTIS_DAPP_ID }}
        FORTMATIC_API_KEY: ${{ secrets.GH_PAGES_FORTMATIC_API_KEY }}
    - name: push to gh-pages
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.GH_PAGES_ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./dist
